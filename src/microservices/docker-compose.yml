version: '3'
services:
    dependencia:
        build: ./dependencia
        env_file: .config.env
    sala:
        build: ./sala
        env_file: .config.env
    usuario:
        build: ./usuario
        depends_on:
            - dependencia
        env_file: .config.env
    reunion:
        build: ./reunion
        depends_on:
            - dependencia
            - sala
            - usuario
        env_file: .config.env
    apigw:
        build: ./apigw
        ports:
            - "80:8080"
        env_file: .config.env
        depends_on:
            - dependencia
            - usuario
